################ 项目基本配置 ################
server:
  port: 8081
  servlet:
    # 项目访问路径前缀
    context-path: /product
spring:
  application:
    # 注册到Eureka的服务名
    name: product

################ Eureka配置 ################
eureka:
  client:
    service-url:
      defaultZone: http://localhost:9000/eureka,http://localhost:9001/eureka

#数据库配置信息
##############################################
#   user: root
#   password: 123456
#   database: test
############################################
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

    # Hikari 数据源专用配置
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
    # JPA 相关配置
    jpa:
      hibernate:
        ddl-auto: update
      database: postgresql
      show-sql: true

